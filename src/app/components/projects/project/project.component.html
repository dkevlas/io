<div class="container">
    <ng-container *ngIf="project; else notFoundTemplate">
        <h1>Titulo recibido {{project.title}}</h1>
    </ng-container>

    <ng-template #notFoundTemplate>
        <app-not-found></app-not-found> <!-- Muestra el componente 404 -->
    </ng-template>
</div>
